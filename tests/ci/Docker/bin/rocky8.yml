version: '3'

services:
    xdmod-rocky8:
        image: tools-ext-01.ccr.xdmod.org/xdmod-10.0.0:rockylinux8.5-0.5
        container_name: xdmod-rocky8
        hostname: xdmod-rocky8
        networks:
            - testing-rocky8
        volumes:
            - ../../../../xdmod.conf:/etc/httpd/conf.d/xdmod.conf
            - ../../../../../xdmod:/root/src/github.com/ubccr/xdmod
        shm_size: 2g
        ports:
            - 9006:443
            - 7000:7000
        stdin_open: true
        tty: true
        command: >
            /bin/bash -c "cd ~/src/github.com/ubccr/xdmod
            && ./tests/ci/samlSetup.sh xdmod-rocky8
            && ~/bin/services nodaemon"
        healthcheck:
            test: curl -k https://localhost || exit 1
            interval: 10s
            timeout: 5s
            retries: 3
    playwright-rocky8:
        image: mcr.microsoft.com/playwright:v1.22.0-focal
        hostname: playwright-rocky8
        container_name: playwright-rocky8
        volumes:
            - ../../../../../xdmod:/xdmod
        networks:
            - testing-rocky8
        stdin_open: true
        tty: true
        ipc: host
        links:
            - xdmod-rocky8
        depends_on:
            xdmod-rocky8:
                condition: service_healthy
        environment:
            BASE_URL: https://xdmod-rocky8
            XDMOD_REALMS: 'jobs,storage,cloud'
        command: >
            /bin/bash -c "cd /xdmod/tests/playwright
            && ./runtests.sh -j test_results-rocky8.xml"
networks:
    testing-rocky8:
