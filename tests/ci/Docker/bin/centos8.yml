version: '3'

services:
    xdmod-centos8:
        image: tools-ext-01.ccr.xdmod.org/xdmod-10.0.0:centos8.4-0.2
        hostname: xdmod
        container_name: xdmod
        networks:
            - testing-centos8
        shm_size: 2g
        ports:
            - 9006:443
            - 7000:7000
        stdin_open: true
        tty: true
        command: sleep infinity
    playwright-centos8:
        image: mcr.microsoft.com/playwright:v1.34.0-jammy
        hostname: playwright
        container_name: playwright
        networks:
            - testing-centos8
        stdin_open: true
        tty: true
        ipc: host
        links:
            - xdmod
        depends_on:
            - xdmod-centos8
        environment:
            BASE_URL: https://xdmod-centos8
            XDMOD_REALMS: 'jobs,storage,cloud'
        command: sleep infinity
networks:
    testing-centos8:
